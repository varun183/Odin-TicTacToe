<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>



    <!---SCREEN FOR ENTERING PLAYER NAMWA AND START-->

    <div class="screen js-screen">
        <input type="text" id="player1-input" class="player1 js-player1"  placeholder="player1 name">
        <input type="text" id="player2-input" class="player2 js-player2"  placeholder="player2 name">
        <button class="start-btn js-start-btn">Start Game</button>
    </div>

    <!--Game BOARD SCREEN-->



    <div class="board js-board">
        <div class="grid-box js-grid-box js-grid-box0"></div>
        <div class="grid-box js-grid-box js-grid-box1"></div>
        <div class="grid-box js-grid-box js-grid-box2"></div>
        <div class="grid-box js-grid-box js-grid-box3"></div>
        <div class="grid-box js-grid-box js-grid-box4"></div>
        <div class="grid-box js-grid-box js-grid-box5"></div>
        <div class="grid-box js-grid-box js-grid-box6"></div>
        <div class="grid-box js-grid-box js-grid-box7"></div>
        <div class="grid-box js-grid-box js-grid-box8"></div>
    </div>

        
    <div class="controls js-controls">
        <p class="turn-indicator"></p>
        <button class="restart-btn js-restart-btn">Restart Game</button>
    </div>



</body>

</html>
